plugins {
    id 'java-library'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://papermc.io/repo/repository/maven-public/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

jar {
    dependsOn(':CoreToBukkit:jar')
    from {
        configurations.runtimeClasspath.collect {
            if (it.path.contains(".m2")) {
                return
            }
            return it.isDirectory() ? it : zipTree(it)
        }
    }
}

dependencies {
    implementation project(":CoreToBukkit")
    implementation project(":ShipsCore")
    implementation 'com.destroystokyo.paper:paper-api:1.16.2-R0.1-SNAPSHOT'
}

group = 'org.ships'
version = '1.0-SNAPSHOT'
description = 'CoreToPaper'
java.sourceCompatibility = JavaVersion.VERSION_1_8

